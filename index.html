<!DOCTYPE html>
<html>
    <meta charset="UTF-8"/>
    <head>
        <link rel="stylesheet" href="css/home.css"/>
        <script src="jquery/jquery-3.4.1.min.js"></script>
        <script src="js/navigation.js"></script>
        <script src="js/banner.js"></script>
        
        <title>28hStudio - It's GameDev O'Clock</title>
    </head>

    <body>
        <header>
            <nav id="navigation"></nav>
        </header>

        <section id="banner">
            <article>
                <div class="banner-container">
                    <div class="banner-slide banner-fade">
                        <div class="banner-number">1 / 3</div>
                        <img src="images/home/banner/banner-01.png" style="width: 100%; vertical-align: top">
                        <div class="banner-text">Some crazy banner here</div>
                    </div>

                    <div class="banner-slide banner-fade">
                        <div class="banner-number">2 / 3</div>
                        <img src="images/home/banner/banner-02.png" style="width: 100%; vertical-align: top">
                        <div class="banner-text">Another crazy banner here</div>
                    </div>

                    <div class="banner-slide banner-fade">
                        <div class="banner-number">3 / 3</div>
                        <img src="images/home/banner/banner-03.png" style="width: 100%; vertical-align: top">
                        <div class="banner-text">Just one more crazy banner here</div>
                    </div>

                    <a class="banner-prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="banner-next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div style="text-align: center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
                <hr>
            </article>
        </section>

        <section id="news">

        </section>

        <footer id="test">
            <p>Hello, World</p>
        </footer>
    </body>
</html>
